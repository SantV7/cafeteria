<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Sant coffe</h1>
            <ul>
                <li>cafés</li>
                <li>Menu</li>
                <li>Entrega</li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Pra aquecer seu dia, </h1>
        <h2>Com um gosto melhor.</h2>

        <section id="all-menu">
            <span>Cafés</span>
            <div class="type-coffe">
                <p>Café Expresso  R$ 5,50 <del>R$8,00</del> </p>
            </div>
            <br>

            <div class="type-coffe">
                <p>Cappuccino  R$ 7,50 <del>R$11,50</del> </p>
            </div>
            <br>

            <div class="type-coffe">
                <p>Mocha  R$ 8,00 <del>R$11,50</del> </p>
            </div>
        </section>

        <section id="info">
            <h1>Locais</h1>
            <div class="locais">
                <address>São Paulo - exemple1</address>
                <address>Brasília - exemple2</address>
                <address>Bahia - exemple3</address>
            </div>
        </section>
    </main>

    <footer>
        <p>Feito por <strong>Sant V</strong></p>
    </footer>
</body>
</html>
